<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search - Movie Plus</title>
  </head>
  <body>
    <div id="heading">
      <h1>Search for a Film</h1>
      <button class="btn-watchlist">
        <a href="watchlist.html"><i class="fa-solid fa-star"></i> Watchlist</a>
      </button>
    </div>

    <form action="">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <input type="text" placeholder="Movie Name" />
      <button>Search</button>
    </form>
    <div id="content">
      <div class="movie-card">
        <div class="poster">
          <img
            src="https://m.media-amazon.com/images/I/818-F8luJqL._AC_SL1250_.jpg"
            alt=""
          />
        </div>
        <div class="movie-info">
          <div class="top">
            <p class="movie-title">Blade Runner</p>
            <p class="movie-rating"><i class="fa-solid fa-star"></i> 8.1</p>
            <button class="btn-add">
              <i class="fa-solid fa-plus"></i><span>Watchlist</span>
            </button>
          </div>
          <div class="middle">
            <p class="movie-runtime">117 min</p>
            <div class="movie-tags">
              <p>Action</p>
              <p>Drama</p>
              <p>Sci-Fi</p>
            </div>
          </div>
          <div class="summary">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
              harum eum reiciendis ex aliquam asperiores officiis illum ad quod
              consequatur dicta rem necessitatibus minima vitae, deserunt
              tempore explicabo in? Alias.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
